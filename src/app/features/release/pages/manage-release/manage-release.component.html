<div class="p-2">
  <h2>Manage my release</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1" width="100%" height="100%" [src]="selectedPicture || 'https://placehold.co/600x400'" alt="">
      <div class="mt-2">
        <input (change)="onFileSelected($event)" class="form-control" type="file" id="formFile" accept="image/*">
      </div>
    </div>

    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input [(ngModel)]="releaseRequest.title" type="text" class="form-control" id="title" name="title" placeholder="Release title">
        </div>
        <div class="col-md-6">
          <label for="author" class="form-label">Artist</label>
          <input [(ngModel)]="releaseRequest.artist" type="text" class="form-control" id="artist" name="artist" placeholder="artist">
        </div>
        <div class="col-md-6">
          <label for="isbn" class="form-label">Reference</label>
          <input [(ngModel)]="releaseRequest.reference" type="text" class="form-control" id="reference" name="reference">
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label">Synopsis</label>
          <textarea [(ngModel)]="releaseRequest.synopsis" rows="4" class="form-control" id="synopsis" name="synopsis" placeholder="Release synopsis ..."></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input [(ngModel)]="releaseRequest.shareable" class="form-check-input" type="checkbox" id="gridCheck" name="shareable">
            <label class="form-check-label" for="gridCheck">
              Share me
            </label>
          </div>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button (click)="saveRelease()" type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>

          <a routerLink="/releases/my-releases" type="submit" class="btn btn-link btn text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
